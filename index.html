<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <p class="subtitle">A classic game for two players</p>
        </header>
        
        <main>
            <div class="game-info">
                <div class="current-player">
                    <span id="current-player-text">Current Player: X</span>
                </div>
                <div class="score">
                    <span id="score-x">X: 0</span>
                    <span id="score-o">O: 0</span>
                    <span id="score-draws">Draws: 0</span>
                </div>
            </div>
            
            <div class="game-board" id="game-board">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>
            </div>
            
            <div class="game-controls">
                <button id="restart-btn" class="btn btn-primary">New Game</button>
                <button id="reset-score-btn" class="btn btn-secondary">Reset Score</button>
            </div>
            
            <div id="game-status" class="game-status hidden">
                <p id="status-message"></p>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Tic Tac Toe Game. Built with HTML, CSS, and JavaScript.</p>
        </footer>
    </div>
    
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
